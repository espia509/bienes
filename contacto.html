  <h1 class="fw-300 centrar-texto">Contacto</h1>
  <img src="img/destacada3.jpg" alt="imagen principal">
  <main class="contenedor seccion contenido-sentrado">
    <h2 class="fw-300 centrar-texto">Llena el formulario de Contacto</h2>
    <form class="contact" action="" method="post">
      <fieldset>
        <legend>Información personal</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Tu Nombre">
        <label for="emal">Email</label>
        <input type="email" id="emal" placeholder="Tu Correo Electronico" required>
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" placeholder="Tu teléfono" required>
        <label for="mensaje">Mensaje</label>
        <textarea name="name" id="mensaje"></textarea>
      </fieldset>
      <fieldset>
        <legend>Información sobre Propiedad</legend>
        <label for="opciones">Vende o Compra</label>
        <select class="" id="opciones">
          <option value="" disabled selected>--Seleccione--</option>
          <option value="">Compra</option>
          <option value="">Vende</option>
        </select>
        <label for="cantidad">Cantidad</label>
        <input type="number" id="cantidad" min="0">
      </fieldset>
      <fieldset>
        <legend>Contaco</legend>
        <p>Como desea ser contactado</p>
        <div class="forma-contacto">
          <label for="telefon">Teléfono</label>
          <input type="radio" id="telefon" name="contacto" value="telefono">
          <label for="correo">Email</label>
          <input type="radio" id="correo" name="contacto" value="correo">
        </div>
        <p>Si eligió Teléfono, eliga la fhecha y la hora</p>
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" value="">
        <label for="hora">Hora</label>
        <input type="time"="hora" value="">
      </fieldset>
      <input type="submit" value="Enviar" class="boton boton-verde">
    </form>
  </main>
